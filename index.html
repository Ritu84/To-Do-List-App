<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><h1>Hey there, I'll help you in completing your task!</h1></div>
    
    <div class="container">
        <div class="app">
            <h2>To-Do List <img src="images/logo.png.png" alt="error"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your tasks here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">t1</li>
                <li>t2</li>
                <li>t3</li> -->
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
